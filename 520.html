    <script type="text/javascript">

        // alert( 64 / Math.tan(20 / 180 * Math.PI));
        var transform = function (element, value, key)
        {
            key = key || "Transform";
            ["Moz", "O", "Ms", "Webkit", ""].forEach(function (prefix)
            {
                element.style[prefix + key] = value;
            });

            return element;
        };


        function timer(i)
        {
            console.log(i);
            var deg = -40 ;

            transform($("#container")[0], "rotateY(" + (deg * i) + "deg)")
        };
        var i = 1;
        var timename = window.setInterval("timer((i=i+1))",1000);
    </script>

    <style type="text/css">


        li

        }

            vertical-align: middle;

        li span

        #stage

        }

        li:nth-child(9)
